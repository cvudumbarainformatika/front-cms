services:
  front-cms:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - NUXT_PUBLIC_API_BASE=/backend
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - front-cms
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
