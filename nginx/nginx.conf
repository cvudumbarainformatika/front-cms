events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Upstream for Nuxt frontend
    upstream frontend_upstream {
        server front-cms:3000;
    }

    # Upstream for Backend (Placeholder)
    # Uncomment and configure when backend is ready
    upstream backend_upstream {
       # server backend:8080; 
       server host.docker.internal:8080; # Temporary placeholder to point to host for now or just down
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend Proxy
        location / {
            proxy_pass http://frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Backend Proxy (Placeholder config)
        location /backend/ {
            # Rewrite /backend/... to /api/v1/... if needed, or keep as is depending on backend routes
            # rewrite ^/backend/(.*) /api/v1/$1 break;
            
            # For now, we just direct to the backend upstream placeholder
            proxy_pass http://backend_upstream; 
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
