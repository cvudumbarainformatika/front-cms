events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Upstream untuk Nuxt frontend
    upstream frontend_upstream {
        server front-cms:3000;
    }

    # Upstream untuk Backend Go (api-go-prod)
    upstream backend_upstream {
        server api-go-prod:8080; 
    }

    # HTTP Server - Redirect ke HTTPS
    server {
        listen 80;
        server_name klikpdpi.com www.klikpdpi.com;

        # Redirect semua HTTP traffic ke HTTPS
        return 301 https://$host$request_uri;
    }

    # HTTPS Server - Main Application
    server {
        listen 443 ssl http2;
        server_name klikpdpi.com www.klikpdpi.com;

        # SSL Certificate dari Cloudflare Origin
        ssl_certificate /etc/nginx/ssl/cloudflare-origin.pem;
        ssl_certificate_key /etc/nginx/ssl/cloudflare-origin.key;

        # Modern SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # SSL Session Configuration
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Preserve Real Visitor IP dari Cloudflare
        real_ip_header CF-Connecting-IP;
        set_real_ip_from 173.245.48.0/20;
        set_real_ip_from 103.21.244.0/22;
        set_real_ip_from 103.22.200.0/22;
        set_real_ip_from 103.31.4.0/22;
        set_real_ip_from 141.101.64.0/18;
        set_real_ip_from 108.162.192.0/18;
        set_real_ip_from 190.93.240.0/20;
        set_real_ip_from 188.114.96.0/20;
        set_real_ip_from 197.234.240.0/22;
        set_real_ip_from 198.41.128.0/17;
        set_real_ip_from 162.158.0.0/15;
        set_real_ip_from 104.16.0.0/13;
        set_real_ip_from 104.24.0.0/14;
        set_real_ip_from 172.64.0.0/13;
        set_real_ip_from 131.0.72.0/22;

        # Frontend Proxy
        location / {
            proxy_pass http://frontend_upstream;
            
            # Tangani reload 404 agar kembali ke index.html (SPA Fix)
            proxy_intercept_errors on;
            error_page 404 = /index.html;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend Proxy (Sinkron dengan Nuxt Dev Proxy)
        location /backend/ {
            # Otomatis tambahkan /api/v1/ agar cocok dengan rute Go
            rewrite ^/backend/(.*) /api/v1/$1 break;
            
            proxy_pass http://backend_upstream; 
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}