events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Upstream untuk Nuxt frontend
    upstream frontend_upstream {
        server front-cms:3000;
    }

    # Upstream untuk Backend Go (api-go-prod)
    upstream backend_upstream {
        server api-go-prod:8080; 
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend Proxy
        location / {
            # ðŸ”¥ PERBAIKAN: Menambahkan :// yang tadi hilang
            proxy_pass http://frontend_upstream;
            
            # Tangani reload 404 agar kembali ke index.html (SPA Fix)
            proxy_intercept_errors on;
            error_page 404 = /index.html;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Backend Proxy (Sinkron dengan Nuxt Dev Proxy)
        location /backend/ {
            # Otomatis tambahkan /api/v1/ agar cocok dengan rute Go
            rewrite ^/backend/(.*) /api/v1/$1 break;
            
            # ðŸ”¥ PERBAIKAN: Menambahkan :// yang tadi hilang
            proxy_pass http://backend_upstream; 
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}